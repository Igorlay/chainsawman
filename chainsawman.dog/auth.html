<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Реєстрація</title>
  <link href="assets/css/auth.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header><img src="./assets/img/index/main_loadlogo.png" alt="Main Logo"></header>
  <form id="registrationForm">
    <h2>Реєстрація</h2>
    <label for="username">Ім'я користувача:</label>
    <input type="text" id="username" name="username" placeholder="Ім'я користувача" required>
    <label for="email">Електронна пошта:</label>
    <input type="email" id="email" name="email" placeholder="Електронна пошта" required>
    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" placeholder="Пароль" required>
    <button type="button" onclick="register()">Зареєструватися</button>
  </form>

      頂きましたご質問の内容によりましては返信にお時間を頂戴する場合や、<br>お答えできかねる場合がございます。誠に申し訳ございませんが、予めご了承ください。
    </p>
